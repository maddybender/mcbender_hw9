<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BAIS Survey - Page 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1>Business Analytics Student Survey</h1>

  <form action="bender_thankyou.html">
    
    <!-- RADIO BUTTONS with proper labels -->
    <fieldset class="mb-3">
      <legend>I am finishing my <span class="text-danger">Required</span></legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="year1" name="year" value="1" required>
        <label class="form-check-label" for="year1">First year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="year2" name="year" value="2">
        <label class="form-check-label" for="year2">Second year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="year3" name="year" value="3">
        <label class="form-check-label" for="year3">Third year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="year4" name="year" value="4">
        <label class="form-check-label" for="year4">Fourth year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="year5" name="year" value="5">
        <label class="form-check-label" for="year5">Fifth or more year at Iowa</label>
      </div>
    </fieldset>

    <!-- CHECKBOXES with proper labels -->
    <fieldset class="mb-3">
      <legend>BAIS core class I have completed <span class="text-danger">Required</span></legend>
      
      <div class="form-check">
        <input type="checkbox" id="classInfo" name="class" value="info" class="form-check-input" required>
        <label for="classInfo" class="form-check-label">Information Systems</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classOps" name="class" value="ops" class="form-check-input">
        <label for="classOps" class="form-check-label">Operations</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classFound" name="class" value="found" class="form-check-input">
        <label for="classFound" class="form-check-label">Foundations of Business Analytics</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classCT" name="class" value="ct" class="form-check-input">
        <label for="classCT" class="form-check-label">Computational Thinking</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classDB" name="class" value="db" class="form-check-input">
        <label for="classDB" class="form-check-label">Database Management</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classDW" name="class" value="dw" class="form-check-input">
        <label for="classDW" class="form-check-label">Data Wrangling</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classDM" name="class" value="dm" class="form-check-input">
        <label for="classDM" class="form-check-label">Data Mining</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="classCapstone" name="class" value="capstone" class="form-check-input">
        <label for="classCapstone" class="form-check-label">BAIS Capstone</label>
      </div>
    </fieldset>

    <p>Page 2 of 2</p>
    <button type="submit" class="btn btn-primary">Finish</button>

  </form>

</body>
</html>
